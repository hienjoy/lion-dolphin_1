<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 최강이다</title>
</head>
<body>
    <p>
        <h1><b>최강 개발자 등록</b></h1>  
    </p>

    <p> 이름 <input type = "text" placeholder="이름" /> </p>
    <p>성 <input type = "text" placeholder="성" />  </p>
    <p>이메일 <input type = "email" placeholder="이메일" /> </p>
    <p>아이디 <input type = "id" placeholder="아이디" /> </p>
    <p>비밀번호 <input type = "password" placeholder="비밀번호"  autocomplete="current-password"/> </p>
    <p>
      <label for="date">생일
        <input type="date"
               id="date"
               max="2024-03-27"
               min="2077-06-05"
               value="mm/dd/yyyy">
      </label>  
    </p>
    <p>
      당신의 구글링 능력은?  <progress class="progress"
      id="progress"
      value="50"
      min="0"
      max="100"
    ></progress>
    </p>
    <p>
        <form action="">
            <label for="favcolor">가장 좋아하는 색깔은?</label>
            <input type="color" id="favcolor" name="favcolor" value="#000000"><br><br>
            <button>등록</button>          
          </form>
    </p>


</body>
</html>
