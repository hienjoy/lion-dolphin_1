<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나는 최강이다</title>
  </head>
  <body>
    <h1>최강의 개발자 등록</h1>
    <div class="best-developer">
      <div>이름 <input type="text" id="name" /></div>
      <div>성 <input type="text" id="surname" /></div>
      <div>이메일 <input type="email" id="email" /></div>
      <div>아이디 <input type="text" id="id" /></div>
      <div>비밀번호 <input type="password" id="password" /></div>
      <div>생일 <input type="date" id="birthday" /></div>
      <div>
        당신의 구글링 능력은? <input type="range" min="0" max="100" step="10" />
      </div>
      <div>가장 좋아하는 색깔은? <input type="color" id="color" /></div>
      <button id="submit">등록</button>
    </div>
  </body>
</html>
