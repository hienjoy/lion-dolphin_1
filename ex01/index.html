<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 최강이다</title>
</head>
<body>
    <h1><b>최강의 개발자 등록</b></h1>
    <br>
    이름<input type="text" /> 
    <br>   
    성<input type="text" /> 
    <br>
    이메일<input type="email" />
    <br> 
    아이디<input type="text" />
    <br> 
    비밀번호<input type="password" value="12345" />
    <br>
    생일<input type="date" />
    <br>
    당신의 구글링 능력은?<input type="range" />
    <br>
    가장 좋아하는 색깔은?<input type="color" />
    <br>
    <button>등록</button>
</body>
</html>
